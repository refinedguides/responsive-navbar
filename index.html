<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
    <!-- social links for refinedguides.com -->
    <script
      src="https://refinedguides.com/assets/social.js?linkColor=%23fb8351&textColor=%23333"
      defer
    ></script>
  </head>
  <body>
    <nav>
      <div class="container">
        <a href="#" class="brand">
          <img src="logo.svg" alt="Refined Guides" />
        </a>

        <div class="nav-links" id="nav-links">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </div>

        <div class="nav-buttons">
          <a href="#" class="login">Login</a>
          <a href="#" class="register">Register</a>
        </div>

        <button
          class="nav-toggle"
          id="nav-toggle"
          aria-label="Toggle Navigation"
          aria-controls="nav-links"
          aria-expanded="false"
        >
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </nav>
  </body>
</html>
